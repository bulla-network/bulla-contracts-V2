on:
  push:
    branches:
      - main

  pull_request:

jobs:
  check:
    name: Hardhat tests 👷🏽‍♂️
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
      - name: Run Hardhat tests
        run: |
          npm i 
          npx hardhat compile
          npx hardhat test
